<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
        }
        .form-group label {
            flex: 1;
            font-weight: bold;
            margin-right: 10px;
        }
        .form-group input {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .verify-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 575px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .verify-button:hover {
            background-color: #0056b3;
        }
        .skills-container {
            margin-top: 20px;
        }
        .add-skill-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .add-skill-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .add-skill-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-skill-button:hover {
            background-color: #0056b3;
        }
        .skill-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .skill-list-item {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .skill-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        .submitted-skills {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Complete the Application</div>
        <form action="/submit_application" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button class="verify-button">Verify</button>
        </form>
        <div class="skills-container">
            <div class="skill-box">
                <div class="add-skill-container">
                    <input type="text" id="skill-input" class="add-skill-input" placeholder="Enter Skill">
                    <button class="add-skill-button" onclick="addSkill()">Add</button>
                </div>
                <div id="skill-list" class="skill-list"></div>
            </div>
            <div class="submitted-skills">
                <!-- Display submitted skills here -->
            </div>
        </div>
        <button class="verify-button" style="float: right;">Submit</button>
    </div>

    <script>
    var skills = ['HTML', 'CSS', 'JavaScript', 'Python', 'Java', 'React', 'Angular', 'Vue.js', 'Node.js', 'Express.js'];

    function autocomplete(input, arr) {
        var currentFocus;
        input.addEventListener('input', function(e) {
            var val = this.value;
            closeAllLists();
            if (!val) {
                return false;
            }
            currentFocus = -1;
            var matches = [];
            arr.forEach(function(item) {
                if (item.substr(0, val.length).toUpperCase() === val.toUpperCase()) {
                    matches.push(item);
                }
            });
            if (matches.length === 0) {
                return false;
            }
            var autoCompleteList = document.createElement('ul');
            autoCompleteList.setAttribute('id', this.id + '-autocomplete-list');
            autoCompleteList.setAttribute('class', 'autocomplete-items');
            this.parentNode.appendChild(autoCompleteList);
            matches.forEach(function(item) {
                var option = document.createElement('li');
                option.textContent = item;
                option.addEventListener('click', function(e) {
                    input.value = this.textContent;
                    closeAllLists();
                });
                autoCompleteList.appendChild(option);
            });
        });

        input.addEventListener('keydown', function(e) {
            var x = document.getElementById(this.id + '-autocomplete-list');
            if (x) x = x.getElementsByTagName('li');
            if (e.keyCode === 40) {
                currentFocus++;
                addActive(x);
            } else if (e.keyCode === 38) {
                currentFocus--;
                addActive(x);
            } else if (e.keyCode === 13) {
                e.preventDefault();
                if (currentFocus > -1) {
                    if (x) x[currentFocus].click();
                }
            }
        });

        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add('autocomplete-active');
        }

        function removeActive(x) {
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove('autocomplete-active');
            }
        }

        function closeAllLists(elmnt) {
            var x = document.getElementsByClassName('autocomplete-items');
            for (var i = 0; i < x.length; i++) {
                if (elmnt !== x[i] && elmnt !== input) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }

        document.addEventListener('click', function(e) {
            closeAllLists(e.target);
        });
    }

    autocomplete(document.getElementById('skill-input'), skills);

    function addSkill() {
    var skillInput = document.getElementById('skill-input');
    var skill = skillInput.value.trim();
    if (skill === '') return;
    var skillList = document.getElementById('skill-list');
    var submittedSkills = document.querySelector('.submitted-skills');
    var listItem = document.createElement('span');
    listItem.className = 'skill-list-item';
    listItem.textContent = skill;
    listItem.addEventListener('click', function() {
        listItem.parentNode.removeChild(listItem);
    });
    submittedSkills.appendChild(listItem); // Append to submitted skills container
    skillInput.value = '';
}
</script>
</body>
</html>
