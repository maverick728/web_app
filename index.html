<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .job-details {
            margin-top: 10px;
        }
        .apply-button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .apply-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-name">Arora Company</div>
        <div class="job-details">
            <p>Job Title: Software Developer</p>
            <p>Location: Anywhere</p>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sit amet nisi vitae justo vehicula tincidunt.</p>
        </div>
        <!-- Modified the button to include onclick event -->
        <button class="apply-button" onclick="window.location.href = '/home/shakib/PycharmProjects/flaskProject/sign_in.html'">Apply Now</button>
    </div>
</body>
</html>
